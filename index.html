<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/media-query.css">

</head>
<body>
    
    <main>
        <section id="container-info">
            <h1>Seja Bem-Vindo!</h1>
            <p>Coloque suas informações pessoais para entrar
            na plataforma</p>
            <button id="btn-sign-up"><a href="#">Cadastrar-se</a></button>
            <button id="btn-login"><a href="#">Fazer Login</a></button>
        </section>

        
        <section class="container">
            <section class="container-login" id="section-create">
                <h1>Criar Conta</h1>
                <div class="container-redes">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <p>ou use seu e-mail para o cadastro</p>
    
                <form id="form-create" action="" method="GET" autocomplete="on">
                    
                    <div class="form-input">
                        <label for="inome">Nome:</label>
                        <div class="form-input-type">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="nome" id="inome" required autocomplete="username">
                        </div>
                    </div>
                    <div class="form-input">
                        <label for="iemail">E-mail</label>
                        <div class="form-input-type">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="iemail" required autocomplete="email">
                        </div>
                    </div>
                    <div class="form-input">
                        <label for="isenha">Senha</label>
                        <div class="form-input-type">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="senha" id="isenha" required>
                        </div>
                    </div>
                    <div class="form-input-button">
                        <input type="submit" value="Cadastrar-se">
                    </div>
    
                </form>
    
            </section>
    
    
    
            <section class="container-login" id="section-enter">
                <h1>Login</h1>
                <div class="container-redes">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <p>ou entre com sua conta</p>
    
                <form action="" method="GET" autocomplete="on">
                    <div class="form-input">
                        <label for="inome-two">Nome</label>
                        <div class="form-input-type">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="nome" id="inome-two" required autocomplete="username">
                        </div>
                    </div>
                    <div class="form-input">
                        <label for="isenha-two">Senha</label>
                        <div class="form-input-type">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="senha" id="isenha-two" required>
                        </div>
                    </div>
                    <div class="form-input-button">
                        <input type="submit" value="Entrar">
                    </div>
    
                </form>
    
                <a href="#" id="forgot-password">Esqueceu sua senha?</a>
            </section>
        </section>

    </main>


</body>
</html>
